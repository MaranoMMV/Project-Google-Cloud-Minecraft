<div class="example-container">
    <mat-toolbar class="cor-toolbar">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>The Builder</h1>
      <button mat-button class="sair" (click)="sair()">Sair</button>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container">
      <mat-sidenav #snav mode="over">
        <mat-nav-list>
          <a mat-list-item routerLink="/sistema/home">
            <i class="material-icons">home</i><span> Home</span>
          </a>
          <a mat-list-item (click)="navigateJogadores()">
            <i class="material-icons">sports_esports</i><span> Jogadores</span>
          </a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
