<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">apps</mat-icon>
        Geral
      </ng-template>
      <h1>Jogadores</h1>
      <button mat-raised-button color="primary" (click)="navigateFormJogadores()">
        
        <mat-icon>add</mat-icon>Adicionar
      </button>
  <br>
      <table
        mat-table
        [dataSource]="jogadoresDataSource"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let jogador">{{ jogador.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let jogador">{{ jogador.email }}</td>
        </ng-container>
  
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>nome</th>
          <td mat-cell *matCellDef="let jogador">{{ jogador.nome }}</td>
        </ng-container>
  
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let jogador">{{ jogador.status }}</td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-tab>
  
  </mat-tab-group>
